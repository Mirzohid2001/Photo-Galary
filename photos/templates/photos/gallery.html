<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<style>
    .image.thumbail{
        height: 200px;
        object-fit: cover;
    }
</style>
</head> 

<body class="m-5">

    <div class="container">
        <div class="row">
            <div class="col-md-3">

                <div class="card">
                    <div class="card-header">
                        catigories
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <a href="{% url 'gallery' %}">ALL</a>
                        </li>

                        {% for category in categories %}
                        <li class="list-group-item">
                            <a href="{% url 'gallery'  %}?category={{category.name}}">
                                {{category.name}}
                            </a>
                            
                        </li>
                        {% endfor %}
                        

                        
                        <a href="{% url 'add' %}" class="btn btn-block btn-info  btn-sm m-1">ADD photo</a>
                        

                    </ul>
                </div>
                
                
            </div>
            <div class="col-md-9">
                <div class="row">
                    {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card">
                            <img class="image-thumbail" src="{{photo.image.url}}" alt="Card image cap">
                            <div class="card-body">
                              <small>Category:{{ photo.category.name}}</small>
                            </div>
                            <a href="{% url 'photo' pk=photo.pk %}" class="btn btn-outline-dark btn-sm m1">view</a>
                          </div>

                    </div>
                    {% empty %}
                    <h3>no photos...</h3>
                    {% endfor %}
                    
                 
                   
                
                    
                    
                        
                    </div>
                </div>

            </div>
        </div>
    

</body>

</html>
